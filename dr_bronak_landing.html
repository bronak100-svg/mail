<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ד"ר שלמה ברונק - אורתופד מנתח | ברכיים ופציעות ספורט</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(144, 238, 144, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(152, 251, 152, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(170, 255, 170, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #a8e6a3 0%, #c8f0c3 100%);
            background-size: 200% 200%;
            animation: softMove 15s ease-in-out infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes softMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2d6e2d 0%, #3d8b3d 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: 100px 100px;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .specialty {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
        }

        /* Contact Section */
        .contact-section {
            padding: 60px 40px;
            background: linear-gradient(135deg, #a8e6a3 0%, #c8f0c3 100%);
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-container h2 {
            color: #2d6e2d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #66b366;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #66b366 0%, #52a352 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 179, 102, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            background: #2d6e2d;
            color: white;
            text-align: center;
            padding: 30px;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #66b366 0%, #52a352 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .modal-content h2 {
            color: #2d6e2d;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .modal-close-btn {
            background: linear-gradient(135deg, #66b366 0%, #52a352 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .modal-close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 179, 102, 0.4);
        }

        .modal-close-btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .header {
                padding: 40px 20px;
            }

            .features {
                padding: 40px 20px;
            }

            .contact-section {
                padding: 40px 20px;
            }

            .contact-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <h1>ד"ר שלמה ברונק</h1>
                <p class="subtitle">אורתופד מנתח</p>
                <div class="specialty">
                    ברכיים | פציעות ספורט
                </div>
            </div>
        </div>



        <!-- Contact Section -->
        <div class="contact-section">
            <div class="contact-container">
                <h2>צור קשר</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">שם מלא *</label>
                        <input type="text" id="name" name="name" required placeholder="הזן את שמך המלא">
                    </div>

                    <div class="form-group">
                        <label for="id">תעודת זהות *</label>
                        <input type="text" id="id" name="id" required placeholder="הזן מספר תעודת זהות" pattern="[0-9]{9}" title="יש להזין 9 ספרות">
                    </div>

                    <div class="form-group">
                        <label for="phone">נייד *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="05X-XXXXXXX" pattern="[0-9]{10}|[0-9]{3}-[0-9]{7}" title="יש להזין מספר טלפון תקין">
                    </div>

                    <div class="form-group">
                        <label for="email">דואר אלקטרוני *</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="message">הודעה *</label>
                        <textarea id="message" name="message" required placeholder="פרט את הסיבה לפנייה או תאר את הבעיה הרפואית"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">שלח הודעה</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>ד"ר שלמה ברונק</strong></p>
            <p>אורתופד מנתח | ברכיים ופציעות ספורט</p>
            <p style="margin-top: 15px;">bronakclinic@gmail.com</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2>תודה!</h2>
            <p>ההודעה נשלחה בהצלחה</p>
            <button class="modal-close-btn" onclick="closeModal()">סגור</button>
        </div>
    </div>

    <script>
        function closeModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                id: document.getElementById('id').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Create email body
            const emailBody = `
שם: ${formData.name}
תעודת זהות: ${formData.id}
נייד: ${formData.phone}
דוא"ל: ${formData.email}

הודעה:
${formData.message}
            `;

            // Create mailto link
            const mailtoLink = `mailto:bronakclinic@gmail.com?subject=פנייה חדשה מאתר - ${formData.name}&body=${encodeURIComponent(emailBody)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success modal
            const modal = document.getElementById('successModal');
            modal.classList.add('show');
            
            // Reset form
            this.reset();
        });

        // ID validation - Israeli ID
        document.getElementById('id').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 9) {
                this.value = this.value.slice(0, 9);
            }
        });

        // Phone validation
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9-]/g, '');
        });
    </script>
</body>
</html>
